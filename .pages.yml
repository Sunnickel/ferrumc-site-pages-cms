media: public/blogs
content:
  - name: blogs
    label: Blogs
    type: collection
    path: 'src/_blogs'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text